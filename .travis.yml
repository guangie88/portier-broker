sudo: false
language: rust
matrix:
    include:
        - rust: stable
        - rust: beta
        - rust: nightly
        - services: docker
          env: PUBLISH=true
    allow_failures:
        - rust: beta
        - rust: nightly
    fast_finish: true

env:
    global:
        - PROJECT_NAME=portier-broker
        - IMAGE_NAME=$DOCKER_USERNAME/$PROJECT_NAME

